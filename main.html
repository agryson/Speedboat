<!DOCTYPE html>
<html dir="ltr" lang="en" height="485px">
    <head>	
    	<link href='http://fonts.googleapis.com/css?family=Mr+Dafoe' rel='stylesheet' type='text/css'>
    	<script type="text/JavaScript" src="script.js">
		</script>
		<link href="styles.css" rel="stylesheet" type="text/css" media="all">

	</head>
	<body onload="init()" onunload="cleanUp()">
		<iframe id="mainframe">Something has gone horribly wrong with this iframe...</iframe>
		<div id="settings">
			<img id="logo" src="24.png" />
			<span id="title">Speedboat for Hojoki</span>
			<img id="sprocket" src="sprocket.png" onclick="settings()" />
			<div id="settingsContainer">
				<input type='text' id="defaultWS" placeholder="Workspace ID"></input>
				<button onclick="cleanUp()">Save</button>
				<button onclick="clearField()">X</button>
				<br />
				<p>Change the default workspace here. Simply get the numbers at the end of your Hojoki Workspace url and enter them above. </p> 
				<p>The chosen workspace will then load first whenever you click on the Speedboat for Hojoki icon.</p>
			</div>
		</div>
	</body>

</html>
